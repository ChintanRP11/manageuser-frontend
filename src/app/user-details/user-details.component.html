<div [hidden]="submitted">
  <div class="formdiv">
    <form #detailUserForm="ngForm">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" required
        [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
        <div [hidden]="firstname.valid || firstname.pristine"
             class="alert alert-danger">
            First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" required
        [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
        <div [hidden]="lastname.valid || lastname.pristine"
             class="alert alert-danger">
            Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" id="email" required
        [(ngModel)]="user.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
            Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="dob">DOB</label>
        <input type="date" class="form-control" id="dob" required
        [(ngModel)]="user.dob" name="dob" #dob="ngModel">
        <div [hidden]="dob.valid || dob.pristine"
             class="alert alert-danger">
            Dob is required
        </div>
      </div>

      <div class="form-group">
        <label for="bio">BIO</label>
        <input type="text" class="form-control" id="bio" required
        [(ngModel)]="user.bio" name="bio" #bio="ngModel">
        <div [hidden]="bio.valid || bio.pristine"
             class="alert alert-danger">
            Bio is required
        </div>
      </div>

      <div class="btn-group btn-group-sm">
        <button type="button" class="btn" (click)="goBack()">Back</button>
        <button type="button" class="btn" (click)="update()" [disabled]="!detailUserForm.form.valid">Update</button>
        <button type="button" class="btn" style="  background-color: crimson;float: right;" (click)="delete()" >Delete</button>
	    </div>
    </form>
  </div>
</div>

<div [hidden]="!submitted">
    <h3>{{message}}</h3>
</div>
