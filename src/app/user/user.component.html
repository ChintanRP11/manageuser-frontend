<div>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dob </th>
    <td mat-cell *matCellDef="let user"> {{user.dob}} </td>
  </ng-container>

  <ng-container matColumnDef="bio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bio </th>
    <td mat-cell *matCellDef="let user"> {{user.bio}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="btn-group" mat-cell *matCellDef="let user">
        <button [routerLink]="['/users', user.id]">Edit</button>
        <button [routerLink]="['/users']" (click)="delete(user.id)">Delete</button>
        <input type="hidden" name="userId" value="{{user.id}}">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="this.users?.length == 0">
    <h1>There are no users yet.</h1>
</div>
