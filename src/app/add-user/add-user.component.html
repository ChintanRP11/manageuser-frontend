<div [hidden]="submitted">
  <div class="formdiv">
    <form #addUserForm="ngForm">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter User's FirstName"
        required
        [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
        <div [hidden]="firstname.valid || firstname.pristine"
             class="alert alert-danger">
            First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter User's LastName"
        required
        [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
        <div [hidden]="lastname.valid || lastname.pristine"
             class="alert alert-danger">
            Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" id="email"
        placeholder="Enter User's Email"
        required
        [(ngModel)]="user.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
            Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="dob">DOB</label>
        <input type="date" class="form-control" id="dob"
        placeholder="Enter User's Dob"
        required
        [(ngModel)]="user.dob" name="dob" #dob="ngModel">
        <div [hidden]="dob.valid || dob.pristine"
             class="alert alert-danger">
            Dob is required
        </div>
      </div>

      <div class="form-group">
        <label for="bio">BIO</label>
        <input type="text" class="form-control" id="bio"
        placeholder="Enter User's bio"
        required
        [(ngModel)]="user.bio" name="bio" #bio="ngModel">
        <div [hidden]="bio.valid || bio.pristine"
             class="alert alert-danger">
            Bio is required
        </div>
      </div>

      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addUser()" [disabled]="!addUserForm.form.valid">Add</button>
      </div>
    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h3>User ('{{user.firstname}}') Submitted Successfully!</h3>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newUser(); addUserForm.reset()">Add Another User</button>
    </div>
</div>
